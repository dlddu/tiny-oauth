version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tiny-oauth-postgres
    environment:
      POSTGRES_USER: oauth
      POSTGRES_PASSWORD: oauth_dev
      POSTGRES_DB: tiny_oauth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oauth -d tiny_oauth"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tiny-oauth-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
